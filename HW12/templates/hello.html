{% extends 'base.html' %}

{% block body %}
<table border="1">
    <tr>
        {% for head in header %}
            <th>{{ head }}</th>
        {% endfor %}
    </tr>
    {% for row in rows %}
        <tr>
            {% for data in row %}
                <td>
                    {{ data }}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endblock %}
